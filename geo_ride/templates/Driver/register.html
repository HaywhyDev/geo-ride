<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Sign Up - Geo Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md sm:max-w-sm lg:max-w-md xl:max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Driver Sign Up</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 text-white rounded-lg {{ 'bg-green-500' if category == 'success' else 'bg-red-500' if category == 'error' else 'bg-blue-500' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/driver/signup" method="post">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required class="w-full p-2 border rounded-md mb-4">
            
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required class="w-full p-2 border rounded-md mb-4">
            
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required class="w-full p-2 border rounded-md mb-4">
            
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="+234XXXXXXXXXX" required class="w-full p-2 border rounded-md mb-4">

            <label for="license" class="block text-sm font-medium text-gray-700">Driver License Number</label>
            <input type="text" id="license" name="license" placeholder="Driver License Number" required class="w-full p-2 border rounded-md mb-4">
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Sign Up</button>
            
            <div class="mt-4 text-center">
                <p>Already have an account? <a href="/driver/login" class="text-blue-500 hover:underline">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
